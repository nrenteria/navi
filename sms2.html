<html>

<head>
    <title>Send an SMS</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
        crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <h1>Send Reminders to Your Phone</h1>

            {% with messages = get_flashed_messages() %}
            {% for message in messages %}
            <div class="alert alert-warning">{{ message }}</div>
            {% endfor %}
            {% endwith %}

            <form method="POST" enctype=multipart/form-data>
                <div class="form-group">
                    <label for="destination">Phone Number: </label>
                    <input type="tel" id="phone" name="phone", placeholder="123-456-7890",pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
                </div>
                <div class="form-group">
                    <label for="remindertime">Reminder Date/Time: </label>
                    <input type="datetime-local" id="remindertime" name="remindertime">
                </div>
                <div class="form-group">
                    <label for="message">Reminder Message: </label>
                    <input type="text" id="message" name="message">
                </div>
      			<input type=file name=file>
      			<input type=submit value=Upload>
    		</form>
    </div>
</body>

</html>
